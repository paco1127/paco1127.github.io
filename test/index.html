<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Simple Antimatter Game</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Antimatter Dimensions</h1>
        <p>Antimatter: <span id="antimatter">0</span></p>

        <button onclick="buyGenerator()">Buy Generator (Cost: <span id="generatorCost">10</span>)</button>
        <p>Generators: <span id="generators">0</span></p>
    </div>

<script src="script.js"></script>
</body>
</html>
