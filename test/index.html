<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Complex Antimatter Game</title>
<link rel="stylesheet" href="styles.css">
<script src="https://cdn.jsdelivr.net/npm/break_infinity.js"></script>
</head>
<body>
    <div id="controls">
        <button onclick="speedUpTicks()">Tick Speed Up</button>
    </div>
    <div class="game-container">
        <h1>Unlimited Number Dimensions</h1>
        <p>Number: <span id="antimatter">0</span></p>
        <div id="generators">
            <button onclick="produceAntimatter()">Produce Number</button>
            <!-- Generator buttons will be added here dynamically -->
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
