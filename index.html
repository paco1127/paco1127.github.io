<!DOCTYPE html>
<html>
<head>
  <title>CSV Reader</title>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script>
    var csvData;
    var currentIndex = 0;

    $(document).ready(function () {
      $.ajax({
        type: "GET",
        url: "table_data.csv",
        dataType: "text",
        success: function (data) {
          csvData = $.csv.toArrays(data);
          displayData();
        }
      });
    });

    function displayData() {
      var row = csvData[currentIndex];
      var name = row[1];
      var count = row[2];
      var zeros = Array(row[3] + 1).join("0");
      var output = name + " = " + count + ", where there are \"count 0\" of " + zeros + "s";

      $("#output").text(output);
    }

    function nextRow() {
      if (currentIndex < csvData.length - 1) {
        currentIndex++;
        displayData();
      }
    }
  </script>
</head>
<body>
  <h1>CSV Reader</h1>
  <button onclick="nextRow()">Next</button>
  <p id="output"></p>
</body>
</html>
