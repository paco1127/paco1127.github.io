<!DOCTYPE html>
<html>
<head>
  <title>CSV Reader</title>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/1.0.11/jquery.csv.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/break_infinity.js@2"></script>
  
  <script>
    var csvData;
    var currentIndex = 0;

    $(document).ready(function () {
      $.ajax({
        type: "GET",
        url: "table_data.csv",
        dataType: "text",
        success: function (data) {
          csvData = $.csv.toArrays(data);
          displayData();
        }
      });
    });

    function displayData() {
      var row = csvData[currentIndex];
      var name = "1 " + row[1];
      var count = parseFloat(row[2].replace(/,/g, ""));
      var zeros = Array(count + 1).join("0");
      var formattedCount = zeros.toLocaleString(); // Format count with commas
      var output = name + " = 1" + formattedCount

      $("#output").text(output);
    }

    function nextRow() {
      if (currentIndex < csvData.length - 1) {
        currentIndex++;
        displayData();
      }
    }
  </script>
</head>
<body>
  <h1>CSV Reader</h1>
  <button onclick="nextRow()">Next</button>
  <p id="output"></p>
</body>
</html>
