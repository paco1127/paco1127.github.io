<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fancy Spinning Wheels</title>
  <style>
    body {
      display: flex;
      flex-direction: column;       /* keep the button below */
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
      font-family: Arial, sans-serif;
    }

    /* container for wheels in a row */
    .wheels-container {
      display: flex;
      gap: 40px;
      margin-bottom: 30px;
    }

    .wheel-wrapper {
      position: relative;           /* for positioning the pin */
      width: 150px;
      height: 150px;
    }

    .pin {
      position: absolute;
      top: -15px;                   /* above the wheel */
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-bottom: 15px solid #e74c3c;
      z-index: 10;
    }

    .wheel {
      width: 100%;
      height: 100%;
      border: 10px solid #3498db;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      background: radial-gradient(circle, #fff 30%, #e0e0e0 70%);
      transform: rotate(0deg);
    }

    .wheel span {
      position: absolute;
      font-size: 24px;
      font-weight: bold;
      color: #3498db;
      transition: color 0.3s, text-shadow 0.3s;
    }

    .wheel span.selected {
      color: #e74c3c;
      text-shadow: 0 0 5px #e74c3c, 0 0 10px #e74c3c;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s, transform 0.3s;
    }

    button:hover {
      background-color: #2980b9;
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.95);
    }

    @keyframes glow {
      0% { text-shadow: 0 0 5px #3498db, 0 0 10px #3498db; }
      50% { text-shadow: 0 0 10px #2980b9, 0 0 20px #2980b9; }
      100% { text-shadow: 0 0 5px #3498db, 0 0 10px #3498db; }
    }

    button.glow {
      animation: glow 1.5s infinite alternate;
    }
  </style>
</head>
<body>

  <div class="wheels-container">
    <div class="wheel-wrapper">
      <div class="pin"></div>
      <div class="wheel" id="wheel1">
        <span style="transform: rotate(0deg);">1</span>
        <span style="transform: rotate(45deg);">2</span>
        <span style="transform: rotate(90deg);">3</span>
        <span style="transform: rotate(135deg);">4</span>
        <span style="transform: rotate(180deg);">5</span>
        <span style="transform: rotate(225deg);">6</span>
        <span style="transform: rotate(270deg);">7</span>
        <span style="transform: rotate(315deg);">8</span>
      </div>
    </div>

    <div class="wheel-wrapper">
      <div class="pin"></div>
      <div class="wheel" id="wheel2">
        <span style="transform: rotate(0deg);">A</span>
        <span style="transform: rotate(90deg);">B</span>
        <span style="transform: rotate(180deg);">C</span>
        <span style="transform: rotate(270deg);">D</span>
      </div>
    </div>

    <div class="wheel-wrapper">
      <div class="pin"></div>
      <div class="wheel" id="wheel3">
        <span style="transform: rotate(0deg);">✔</span>
        <span style="transform: rotate(90deg);">✖</span>
        <span style="transform: rotate(180deg);">★</span>
        <span style="transform: rotate(270deg);">☆</span>
      </div>
    </div>
  </div>

  <button id="spinButton" class="glow">Spin</button>

  <script>
    function spinWheel(wheel, durationSec, delayMs) {
      const segments = wheel.children.length;
      const anglePer = 360 / segments;
      const turns = 2 + Math.floor(Math.random() * 4);
      const target = Math.floor(Math.random() * segments);
      const finalDeg = turns * 360 + target * anglePer;

      // clear old highlight
      for (let span of wheel.children) {
        span.classList.remove('selected');
      }

      return new Promise(resolve => {
        setTimeout(() => {
          wheel.style.transition = `transform ${durationSec}s ease-in-out`;
          wheel.style.transform = `rotate(${finalDeg}deg)`;

          setTimeout(() => {
            wheel.children[target].classList.add('selected');
            resolve({ index: target, label: wheel.children[target].textContent });
          }, durationSec * 1000);
        }, delayMs);
      });
    }

    document.getElementById('spinButton').addEventListener('click', async () => {
      const btn = document.getElementById('spinButton');
      btn.classList.add('glow');

      await spinWheel(document.getElementById('wheel1'), 2,   0);
      await spinWheel(document.getElementById('wheel2'), 2, 500);
      await spinWheel(document.getElementById('wheel3'), 2, 1000);

      btn.classList.remove('glow');
    });
  </script>

</body>
</html>
